<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STREAMVIBE - Streamer Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --background-color: #2d3436;
      --card-background: #353b48;
      --text-color: #dfe6e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .logo span {
      color: var(--secondary-color);
    }

    .status {
      background: var(--card-background);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e74c3c;
    }

    .status-indicator.connected {
      background-color: #2ecc71;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
    }

    .stream-controls {
      background: var(--card-background);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .stream-controls h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .buttons-container {
      display: grid;
      gap: 1rem;
    }

    .stream-button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .stream-button:hover:not(:disabled) {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .stream-button:disabled {
      background: rgba(108, 92, 231, 0.3);
      cursor: not-allowed;
    }

    .stream-button i {
      font-size: 1.2rem;
    }

    .comments-section {
      background: var(--card-background);
      border-radius: 10px;
      padding: 1.5rem;
      height: 70vh;
      display: flex;
      flex-direction: column;
    }

    .comments-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .comments-header i {
      color: var(--primary-color);
    }

    #commentsList {
      list-style: none;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 0.5rem;
    }

    #commentsList::-webkit-scrollbar {
      width: 6px;
    }

    #commentsList::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #commentsList::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    .comment {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">STREAM<span>VIBE</span></div>
      <div class="status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="status">Connecting...</span>
      </div>
    </div>

    <div class="main-content">
      <div class="stream-controls">
        <h2>Stream Controls</h2>
        <div class="buttons-container">
          <button id="startScreenShare" class="stream-button">
            <i class="fas fa-desktop"></i>
            Start Screen Sharing
          </button>
          <button id="startCameraShare" class="stream-button">
            <i class="fas fa-video"></i>
            Start Camera Sharing
          </button>
          <button id="stopSharing" class="stream-button" disabled>
            <i class="fas fa-stop-circle"></i>
            Stop Sharing
          </button>
        </div>
      </div>
      
      <div class="comments-section">
        <div class="comments-header">
          <i class="fas fa-comments"></i>
          <h2>Live Chat</h2>
        </div>
        <ul id="commentsList">
          <!-- Comments will appear here -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    const statusIndicator = document.getElementById('statusIndicator');
    const startScreenShareBtn = document.getElementById('startScreenShare');
    const startCameraShareBtn = document.getElementById('startCameraShare');
    const stopSharingBtn = document.getElementById('stopSharing');
    const commentsList = document.getElementById('commentsList');
    const socket = new WebSocket('wss://web-streamer-2jmt.onrender.com');

    let mediaRecorder = null;

    socket.onopen = () => {
      status.textContent = 'Connected to server as streamer';
      statusIndicator.classList.add('connected');
      socket.send(JSON.stringify({ type: 'streamer' }));
    };

    socket.onclose = () => {
      status.textContent = 'Disconnected from server';
      statusIndicator.classList.remove('connected');
    };

    socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'comment') {
        const li = document.createElement('li');
        li.className = 'comment';
        
        const usernameDiv = document.createElement('div');
        usernameDiv.style.fontWeight = 'bold';
        usernameDiv.style.color = 'var(--primary-color)';
        usernameDiv.textContent = message.username || 'Anonymous';
        
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message.message;
        
        li.appendChild(usernameDiv);
        li.appendChild(messageDiv);
        commentsList.appendChild(li);
        commentsList.scrollTop = commentsList.scrollHeight;
      }
    };

    async function startSharing(mediaStream, label) {
      status.textContent = `${label} started...`;

      const videoTrack = mediaStream.getVideoTracks()[0];
      mediaRecorder = new MediaRecorder(mediaStream, {
        mimeType: 'video/webm; codecs=vp8',
      });

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          socket.send(event.data);
        }
      };

      mediaRecorder.start(100);

      videoTrack.onended = () => {
        stopSharing();
      };

      stopSharingBtn.disabled = false;
      startScreenShareBtn.disabled = true;
      startCameraShareBtn.disabled = true;
      stopSharingBtn.onclick = () => stopSharing(mediaStream);
    }

    function stopSharing(mediaStream) {
      if (mediaRecorder) {
        mediaRecorder.stop();
        mediaRecorder = null;
      }

      if (mediaStream) {
        mediaStream.getTracks().forEach((track) => track.stop());
      }

      stopSharingBtn.disabled = true;
      startScreenShareBtn.disabled = false;
      startCameraShareBtn.disabled = false;
      status.textContent = 'Sharing stopped';
    }

    startScreenShareBtn.onclick = async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: false,
        });
        startSharing(screenStream, 'Screen sharing');
      } catch (err) {
        console.error('Error starting screen sharing:', err);
        status.textContent = 'Failed to start screen sharing';
      }
    };

    startCameraShareBtn.onclick = async () => {
      try {
        const cameraStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false,
        });
        startSharing(cameraStream, 'Camera sharing');
      } catch (err) {
        console.error('Error starting camera sharing:', err);
        status.textContent = 'Failed to start camera sharing';
      }
    };
  </script>
</body>
</html>
